<!DOCTYPE html>
<html>
	<head>
		<title>JobFinder</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div class="nav-container">
						<img id="logo" src="img/iFood.jpg" alt="JobFinder">
						<ul>
							<li><a href="#">Entregador</a></li>
							<li><a href="#">Restaurante e Mercado</a></li>
							<li><a href="#">Carreiras</a></li>
							<li><a href="#">iFood Card</a></li>
						</ul>
					</div>
				</nav>
				<div id="main-banner">
					<div id="search-form">
						<h1>Faça mercado no iFood</h1>
						<p>Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza.</p>
						<form>
							<input type="text" name="job" placeholder="Em qual endereço voce está?">
							<select name="region">

							</select>
							<input type="submit" value="Ver mercados próximos">
						</form>
					</div>
				</div>
			</header>
		</div>
	</body>

</html>
